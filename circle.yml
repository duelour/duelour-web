machine:
  timezone:
    Australia/Melbourne
  node:
    version: 7.8.0
deployment:
  production:
    branch: master
    commands:
      - npm install now
      - cd node_modules
      - ls
      - cd ../
      - cd internals && sudo bash ./deploy.sh prod
  staging:
    branch: development
    commands:
      - cd internals && sudo bash ./deploy.sh dev
